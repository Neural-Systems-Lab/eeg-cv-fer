{{ errors | safe }}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/eegplayback.css') }}">
<h1>EEG Results</h1>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js'></script>
  </head>
<style>
  .center { margin: 0 auto; width: 400px; }
</style>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div style="width: 100%; margin: auto">
      <br>
      <canvas id="eeg" width="1400" height="600" style="display: flex; margin:auto"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  // Get the context of the canvas element we want to select
  var rawEEGData = JSON.parse('{{ eeg_data|safe }}');
  var rawPowerData = JSON.parse('{{ eeg_power_data|safe }}');
  var i = 0;
  var scatterOptions = {
    responsive: false,
    showLine: true,
    scales: {
      y : {
              max : 10,    
              min : 0,
              title: {
                display: true,
                text: 'Power'
              }
      },
      x : {
              max : 60,    
              min : 0,
              title: {
                display: true,
                text: 'Time'
              }
      }
    },
    plugins: {
      legend: {
          display: true,
      }
    }
  };
  const datascatter = {
    datasets: [{
      type: "bubble",
      backgroundColor: 'rgb(255, 0, 0)',
      pointRadius: 5,
      label: "Theta (4-8 Hz)",
      data: [ {
      }
      ],
    }, {
      type: "bubble",
      backgroundColor: 'rgb(0, 255, 0)',
      pointRadius: 5,
      label: "Alpha (8-14 Hz)",
      data: [ {
      }],
    }, {
      type: "bubble",
      backgroundColor: 'rgb(0, 0, 255)',
      pointRadius: 5,
      label: "Beta (14-35 Hz)",
      data: [ {
      }],
    }, {
      type: "bubble",
      backgroundColor: 'rgb(0, 255, 255)',
      pointRadius: 5,
      label: "Gamma (35-45 Hz)",
      data: [ {
      }],
    },
  ],
  };

  var channel = 1;
  for (const [key, value] of Object.entries(rawPowerData.data)) {
    time = key;
    var vals = Object.values(value)[channel];


    datascatter.datasets[0].data.push({x: parseFloat(time), y: parseFloat(vals.theta)});
    datascatter.datasets[1].data.push({x: parseFloat(time), y: parseFloat(vals.alpha)});
    datascatter.datasets[2].data.push({x: parseFloat(time), y: parseFloat(vals.beta)});
    datascatter.datasets[3].data.push({x: parseFloat(time), y: parseFloat(vals.gamma)});

  }

  var eegChartSource= document.getElementById("eeg").getContext("2d");
  var eegChart = new Chart(eegChartSource, {
    data: datascatter,
    options: scatterOptions
  });

    eegChart.update();
</script>
</body>
</html>
